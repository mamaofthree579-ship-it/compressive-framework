<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg" >
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f1720"/>

  <!-- Title -->
  <text x="60" y="48" font-family="Helvetica, Arial, sans-serif" font-size="28" fill="#E6EEF3">Harmonic Corridor Overlay — Pulsed-Gradient Stabilization</text>

  <!-- Outer stable harmonic carrier shell (concentric gradient rings simulated) -->
  <defs>
    <radialGradient id="outerShell" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#193c4b" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#0f3f4b" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#052028" stop-opacity="0.45"/>
    </radialGradient>

    <linearGradient id="sectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#47c7d8"/>
      <stop offset="100%" stop-color="#7be0c9"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- center point -->
  <g transform="translate(600,450)">
    <!-- outer shell -->
    <circle r="360" fill="url(#outerShell)" stroke="#2aa3b3" stroke-opacity="0.22" stroke-width="2" filter="url(#glow)"/>

    <!-- middle carrier band -->
    <circle r="280" fill="none" stroke="#0ea5a0" stroke-width="2" stroke-opacity="0.14"/>

    <!-- inner ring -->
    <circle r="160" fill="none" stroke="#5eead4" stroke-opacity="0.10" stroke-width="1.8"/>

    <!-- sector zones (12 sectors) -->
    <!-- we'll draw 12 wedge sectors with subtle fills to indicate stability basins -->
    <g id="sectors">
      <!-- loop approximated by manual wedges -->
      <!-- Wedge generator: 12 wedges, varying opacity to denote stability -->
      <!-- wedge 1 -->
      <path d="M0 0 L0 -160 A160 160 0 0 1 80 -138 z" fill="rgba(123,205,196,0.12)"/>
      <path d="M0 0 L80 -138 A160 160 0 0 1 153 -50 z" fill="rgba(71,199,215,0.10)"/>
      <path d="M0 0 L153 -50 A160 160 0 0 1 153 50 z" fill="rgba(123,205,196,0.08)"/>
      <path d="M0 0 L153 50 A160 160 0 0 1 80 138 z" fill="rgba(71,199,215,0.10)"/>
      <path d="M0 0 L80 138 A160 160 0 0 1 0 160 z" fill="rgba(123,205,196,0.12)"/>
      <path d="M0 0 L0 160 A160 160 0 0 1 -80 138 z" fill="rgba(71,199,215,0.09)"/>
      <path d="M0 0 L-80 138 A160 160 0 0 1 -153 50 z" fill="rgba(123,205,196,0.11)"/>
      <path d="M0 0 L-153 50 A160 160 0 0 1 -153 -50 z" fill="rgba(71,199,215,0.10)"/>
      <path d="M0 0 L-153 -50 A160 160 0 0 1 -80 -138 z" fill="rgba(123,205,196,0.08)"/>
      <path d="M0 0 L-80 -138 A160 160 0 0 1 0 -160 z" fill="rgba(71,199,215,0.11)"/>
      <path d="M0 0 L0 -160 A160 160 0 0 1 -153 -50 z" fill="rgba(123,205,196,0.06)" opacity="0.05"/>
      <path d="M0 0 L-153 50 A160 160 0 0 1 0 160 z" fill="rgba(71,199,215,0.06)" opacity="0.04"/>
    </g>

    <!-- local stability markers (small circles placed around inner ring) -->
    <g id="markers">
      <!-- place 12 markers at radius 120 -->
      <!-- simple loop -->
      <circle cx="0" cy="-120" r="6" fill="#7af0d4" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="80" cy="-95" r="6" fill="#5eead4" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="120" cy="-35" r="6" fill="#47c7d8" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="120" cy="35" r="6" fill="#7be0c9" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="80" cy="95" r="6" fill="#3ddadf" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="0" cy="120" r="6" fill="#7af0d4" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="-80" cy="95" r="6" fill="#5eead4" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="-120" cy="35" r="6" fill="#47c7d8" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="-120" cy="-35" r="6" fill="#7be0c9" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="-80" cy="-95" r="6" fill="#3ddadf" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="-40" cy="-130" r="6" fill="#7af0d4" stroke="#04373a" stroke-width="0.6"/>
      <circle cx="40" cy="-130" r="6" fill="#5eead4" stroke="#04373a" stroke-width="0.6"/>
    </g>

    <!-- arrows indicating top->bottom primary sync (curved arrows) -->
    <g stroke="#ffeb99" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- arrow 1 -->
      <path d="M0 -360 Q-40 -260 -30 -180" />
      <path d="M0 -360 Q40 -260 30 -180" />
      <!-- arrowheads -->
      <path d="M-30 -180 L-34 -170 L-24 -173 Z" fill="#ffeb99"/>
      <path d="M30 -180 L34 -170 L24 -173 Z" fill="#ffeb99"/>
    </g>

    <!-- echo arrows bottom->top (dashed) -->
    <g stroke="#9be7ff" stroke-width="1.1" fill="none" stroke-dasharray="6,4" stroke-linecap="round">
      <path d="M0 160 Q-60 220 -120 260" />
      <path d="M0 160 Q60 220 120 260" />
      <!-- small arrow tips -->
      <path d="M-120 260 L-118 252 L-110 258 Z" fill="#9be7ff"/>
      <path d="M120 260 L118 252 L110 258 Z" fill="#9be7ff"/>
    </g>

    <!-- timing offsets (small labels) -->
    <g font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#DFF8FB" text-anchor="middle">
      <text x="0" y="-200">Primary sync (upper→lower)</text>
      <text x="0" y="300">Lower echo (timed reply)</text>
    </g>

    <!-- center core label -->
    <circle r="24" fill="#02282b" stroke="#8ff7e6" stroke-width="1"/>
    <text x="0" y="5" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#e6fff9" text-anchor="middle">Core</text>
  </g>

  <!-- Legend and annotations -->
  <g transform="translate(40,600)" font-family="Helvetica, Arial, sans-serif" fill="#CFEFF3">
    <rect x="-8" y="-18" width="520" height="200" rx="8" ry="8" fill="#021519" stroke="#0b2b2f" stroke-width="1.2" opacity="0.85"/>
    <text x="8" y="4" font-size="14" fill="#e6fff9">Legend & Notes</text>

    <g transform="translate(12,26)" font-size="12" fill="#bfeff2">
      <circle cx="6" cy="18" r="6" fill="#7af0d4" stroke="#02282b" stroke-width="0.6"/><text x="22" y="22">Zone stability marker — color intensity = stability</text>
      <rect x="0" y="30" width="18" height="6" fill="#0ea5a0"/><text x="22" y="36">Outer harmonic carrier shell — stable carrier field</text>

      <g transform="translate(0,50)">
        <path d="M6 10 L26 10" stroke="#ffeb99" stroke-width="2"/><text x="40" y="14">Primary sync (upper → lower)</text>
      </g>
      <g transform="translate(0,70)">
        <path d="M6 10 L26 10" stroke="#9be7ff" stroke-width="1.2" stroke-dasharray="4,3"/><text x="40" y="14">Echo reply (lower → upper) — timed</text>
      </g>

      <g transform="translate(0,100)">
        <text x="0" y="0" font-size="11" fill="#aeeff2">Notes:</text>
        <text x="0" y="18" font-size="11" fill="#9ee7ea">• Each inner sector is a local stability basin (independent calibration).</text>
        <text x="0" y="34" font-size="11" fill="#9ee7ea">• Synchronization links ladder zones into next-match (timed offsets).</text>
        <text x="0" y="50" font-size="11" fill="#9ee7ea">• Pre-ionization gating windows allow motion retention where needed.</text>
      </g>
    </g>
  </g>

  <!-- Footer / credits -->
  <g transform="translate(840,820)" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#9feef2">
    <text x="0" y="0">Generated: Pulsed-Gradient Overlay — public schematic</text>
  </g>
</svg>
